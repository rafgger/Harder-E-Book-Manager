<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div id="login-container" class="centered hidden">
        <form id="login-form">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <div id="login-error" class="error"></div>
        </form>
    </div>
    <div id="app" class="hidden">
        <div class="header-bar">
            <h1>E-Book Collection</h1>
            <button id="logout-btn" class="hidden">Logout</button>
            <button id="import-btn">Import Books</button>
        </div>
        <div id="book-list" class="grid"></div>
        <div id="book-detail" class="hidden"></div>
        <button id="back-btn" class="hidden">Back to list</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
