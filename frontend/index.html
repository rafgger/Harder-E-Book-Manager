<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div id="login-container" class="centered hidden">
        <form id="login-form">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <div id="login-error" class="error"></div>
        </form>
    </div>
    <div id="app" class="hidden">
        <div class="header-bar">
            <h1>E-Book Collection</h1>
            <button id="logout-btn" class="hidden">Logout</button>
            <button id="import-btn">Import Books</button>
            <button id="print-btn">Print</button>
            <button id="add-btn"> + Add Item</button>
        </div>
        <div id="book-list" class="grid"></div>
        <div id="book-detail" class="hidden"></div>
    </div>
    <div id="add-form-container" class="hidden centered">
        <form id="add-form">
            <h2>Add New Book</h2>
            <input type="text" id="add-isbn" placeholder="ISBN" required>
            <input type="text" id="add-title" placeholder="Title" required>
            <input type="text" id="add-author" placeholder="Author" required>
            <input type="number" id="add-year" placeholder="Year" required>
            <input type="text" id="add-publisher" placeholder="Publisher" required>
            <input type="url" id="add-cover" placeholder="Cover URL" required>
            <select id="add-genre" required>
                <option value="">Select Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="History">History</option>
                <option value="Science">Science</option>
                <option value="Education">Education</option>
                <option value="Thriller">Thriller</option>
                <option value="Mystery">Mystery</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Cooking">Cooking</option>
                <option value="Humor">Humor</option>
                <option value="Children">Children</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Fantasy">Fantasy</option>
            </select>
            <input type="number" id="add-price" placeholder="Price (e.g., 19.99)" step="0.01" min="0" required>
            <input type="number" id="add-rating" placeholder="Rating (1-5)" step="0.1" min="1" max="5" required>
            <div style="display:flex;gap:1rem;justify-content:center;margin-top:1rem;">
                <button type="button" id="cancel-add">Cancel</button>
                <button type="submit">Submit</button>
            </div>
            <div id="add-error" class="error"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
