<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div id="login-container" class="centered hidden">
        <form id="login-form">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <div id="login-error" class="error"></div>
        </form>
    </div>
    <div id="app" class="hidden">
        <div class="header-bar">
            <h1>E-Book Collection</h1>
            <button id="logout-btn" class="hidden">Logout</button>
            <button id="import-btn">Import Books</button>
            <button id="add-btn">+</button>
        </div>
        <div id="book-list" class="grid"></div>
        <div id="book-detail" class="hidden"></div>
    </div>
    <div id="add-form-container" class="hidden centered">
        <form id="add-form">
            <h2>Add New Book</h2>
            <input type="text" id="add-isbn" placeholder="ISBN" required>
            <input type="text" id="add-title" placeholder="Title" required>
            <input type="text" id="add-author" placeholder="Author" required>
            <input type="number" id="add-year" placeholder="Year" required>
            <input type="text" id="add-publisher" placeholder="Publisher" required>
            <input type="url" id="add-cover" placeholder="Cover URL" required>
            <div style="display:flex;gap:1rem;justify-content:center;margin-top:1rem;">
                <button type="button" id="cancel-add">Cancel</button>
                <button type="submit">Submit</button>
            </div>
            <div id="add-error" class="error"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
